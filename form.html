<html>
<head>
<title>
Forms
</title>
</head>
<body>
<form action="#" method="post">
<fieldset>
<legend>Login</legend>
<input type="text" name="un" placeholder="Username"><br>
<input type="password" name="pw" placeholder="Password"><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="checkbox" name="qual" value="highschool"> HighSchool<br>
<input type="checkbox" name="qual" value="Intermidiate"> Intermidiate<br>
<input type="checkbox" name="qual" value="Graduate"> Graduate<br>
<input type="checkbox" name="qual" value="PostGraduate"> Post Graduate<br>
<textarea name="address" rows="5" cols="20" placeholder="Address"></textarea><br>
<select name="opt">
	<option selected disabled>-----Select from here-----</option>
	<option>A</option>
	<option>B</option>
	<option>C</option>
</select><br>
<input type="file"><br>
<input type="submit">
</fieldset>
</form>
</body>
</html>
